<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>

<style>
    h1{     /* styling specific 'element' */
        color: blue;
    }
    #title{  /* styling specific '#id' */
        color: darkred;
        font-size: 25px;
    }
    .box{    /* styling specific '.class' */
        height: 100px;
        width: 500px;
        background: deeppink;
        margin-bottom: 20px;
        display: block; /* to display content in span */
        padding: 100px;
    }
    body{
        background-color: lightpink;
        
    }
</style>

</head>

<body> 
    <h1>Selectors properties in CSS</h1>
    <h3 id="title">Pink blocks</h3>
    <div class="box"> Block 1 </div>
    <div class="box"> Block 2 </div>
    <span class="box"> Block 3 </span>
</body>
</html>
