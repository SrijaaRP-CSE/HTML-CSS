<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My website</title>
<style>  
body{
    background-color: midnightblue;
    font-family: cursive;
    color: gold;
}
.inline{  
display: inline-block;   
}  

.block{  
    display: block;   
}
</style>  
</head>  
<body>  
    <h1>Displaying in inline-block order</h1>
<p class="inline">Hello!!</p>  
<p class="inline">Java</p>  
<p class="inline">SQL</p>  
<p class="inline">HTML</p>  
<p class="inline">CSS</p>  

    <h1>Displaying in block order</h1>
<p class="block">Hello!!</p>  
<p class="block">Java</p>  
<p class="block">SQL</p>  
<p class="block">HTML</p>  
<p class="block">CSS</p> 
</body>  
</html>
